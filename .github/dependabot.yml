version: 2
updates:
  - directory: "/"
    package-ecosystem: "github-actions"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
  - directory: "/"
    package-ecosystem: "docker"
    schedule:
      interval: "daily"
  - directory: "/"
    package-ecosystem: "gradle"
    schedule:
      interval: "daily"
  - directory: "/.devcontainer"
    package-ecosystem: "docker"
    schedule:
      interval: "daily"
  - directory: "/container-images/gcloud-sdk"
    package-ecosystem: "docker"
    schedule:
      interval: "daily"
  - directory: "/container-images/gcloud-sdk"
    package-ecosystem: "pip"
    schedule:
      interval: "daily"
  - directory: "/terraform"
    package-ecosystem: "terraform"
    schedule:
      interval: "daily"
  - directory: "/terraform-init"
    package-ecosystem: "terraform"
    schedule:
      interval: "daily"
...
